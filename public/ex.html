<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>node.js express</title>
  </head>
  <body>
    <form action="/products" method="get">
      <fieldset>
        <legend>GET</legend>
        <input type="submit" />
      </fieldset>
    </form>
    <form action="/products" method="post">
      <fieldset>
        <legend>POST</legend>
        <input name="name" />
        <input name="price" />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
